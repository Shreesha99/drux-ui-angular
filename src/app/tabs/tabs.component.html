<ul class="nav nav-tabs">
  @for (tab of tabs; track tab.value) {
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: activeTab === tab.value }"
        (click)="setActiveTab(tab.value)"
        href="javascript:void(0)"
      >
        {{ tab.label }}
      </a>
    </li>
  }
</ul>
