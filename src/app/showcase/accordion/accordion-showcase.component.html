<div class="p-3">
  <!-- Tabs Header -->
  <app-tabs
    class="w-100"
    [tabs]="tabs"
    [activeTab]="activeTab"
    (activeTabChange)="activeTab = $event"
  ></app-tabs>

  <!-- Tabs Content -->
  <div class="mt-4 w-100">
    @if (activeTab === 'preview') {
      <div class="mb-3">
        <h5>Default Accordion</h5>
        <dr-accordion title="Accordion Title">
          <p>This is the content of the accordion.</p>
        </dr-accordion>
      </div>
    }

    @if (activeTab === 'code') {
      <div class="position-relative">
        <app-copy-button
          class="position-absolute top-0 end-0 m-2"
          [code]="accordionCode"
        ></app-copy-button>

        <pre class="bg-light p-3 rounded border">
<code class="language-html">{{ accordionCode }}</code>
        </pre>
      </div>
    }
