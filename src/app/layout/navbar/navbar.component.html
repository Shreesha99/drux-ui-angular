<nav
  class="navbar px-4 d-flex justify-content-between align-items-center border-top border-dark border-opacity-25 sticky-top"
  style="border-style: dotted"
>
  <!-- Left: Logo -->
  <div class="d-flex align-items-center gap-3">
    <a [routerLink]="['/welcome']">
      <img
        src="https://druxui.s3.ap-south-1.amazonaws.com/just-logo-dark.png"
        alt="Drux Logo"
        width="36"
        height="36"
        class="rounded"
      />
    </a>
    <a [routerLink]="['/welcome']" class="navbar-brand mb-0 h1">
      Drux UI - Angular
    </a>
  </div>

  <div class="position-relative w-50" #searchContainer>
    <!-- Search Input with padding to allow space for custom button -->
    <input
      class="form-control"
      type="search"
      placeholder="Search components..."
      aria-label="Search"
      (input)="onSearch($event)"
      [value]="searchQuery"
      #searchInput
      style="padding-right: 30px"
    />

    <!-- Custom Clear Button (Only shows when searchQuery is not empty) -->
    <button
      *ngIf="searchQuery.length > 0"
      class="position-absolute top-0 end-0 my-1 mx-2 btn btn-sm p-0 border-0"
      (click)="clearSearch()"
      aria-label="Clear search"
      style="z-index: 2; color: #dc3545; font-size: 1.2rem"
    >
      <i class="bi bi-x-circle"></i>
      <!-- Bootstrap icon for a red "X" -->
    </button>

    <!-- Keyboard Shortcut Badge -->
    <span
      class="position-absolute top-0 end-0 my-1 mx-4 badge bg-transparent text-dark fw-light fs-6"
    >
      Ctrl/âŒ˜ + K
    </span>

    <!-- Dropdown of filtered components -->
    <div
      class="position-absolute bg-white shadow-sm rounded mt-1 z-3 w-100 hide-scrollbar"
      *ngIf="filteredComponents.length > 0"
      style="max-height: 300px; overflow-y: auto"
    >
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item list-group-item-action"
          *ngFor="let comp of filteredComponents"
          [routerLink]="comp.route"
          (click)="clearSearch()"
        >
          {{ comp.name }}
        </li>
      </ul>
    </div>
  </div>

  <style>
    input[type="search"]::-webkit-search-cancel-button {
      display: none !important;
    }
    input[type="search"]::-moz-search-cancel-button {
      display: none !important;
    }
    input[type="search"]::-ms-clear {
      display: none !important;
    }
  </style>

<div class="d-flex align-items-center gap-3">
  <!-- GitHub Link -->
  <a href="https://github.com/Shreesha99" target="_blank" class="text-dark">
    <i class="bi bi-github fs-5"></i>
  </a>

  <!-- Email Link -->
  <a href="mailto:youremail@example.com" class="text-dark">
    <i class="bi bi-envelope fs-5"></i>
  </a>

  <!-- Theme Toggle Button -->
  <button (click)="toggleTheme()" class="btn btn-sm p-0 border-0" aria-label="Toggle Theme">
    <i class="bi" [ngClass]="isDarkTheme ? 'bi-sun' : 'bi-moon'"></i> 
  </button>
</div>

</nav>
